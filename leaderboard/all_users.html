<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leaderboard UI Design</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="main-content">
      <div class="container">
        <!-- <h1>Top Gainers</h1> -->
        <br />
        <br />

        <h4>All Users</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Position(Rank)</th>
              <th>Maestro Conductor Name</th>
              <th>Total Experience Points</th>
              <th>Total Earned(L$)</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      const loadData = (filter, year, month) => {
        var url = `https://thesecondlife.herokuapp.com/leaderboard.php?filter=${filter}&year=${year}&month=${month}`;
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", url, false); // false for synchronous request
        xmlHttp.send(null);
        let data = JSON.parse(xmlHttp.responseText);
        let table_body = "";

        data.map((item, index) => {
          var row =
            "" +
            "<tr>" +
            `						<td><h6>${index + 1}</h6></td>` +
            "						<td>" +
            '							<div class="d-flex align-items-center">' +
            `								<img src=${
              item?.avatar_picture == "/"
                ? "img/user0.webp"
                : item?.avatar_picture
            } class="circle-img circle-img--small mr-2" alt="User Img">` +
            '								<div class="user-info__basic">' +
            `									<h5 class="mb-0">${item?.avatar_name}</h5>` +
            "								</div>" +
            "							</div>" +
            "						</td>" +
            "						<td>" +
            `								<h6 class="mr-1">${(item?.exp)/3}</h6>` +
            "						</td>" +
            `						<td><h6>${Number((item?.reward)/3).toFixed(2)}</h6></td>` +
            "					</tr>" +
            "";
          table_body = table_body + row;
        });
        document.getElementById("table-body").innerHTML = table_body;
      };
      $(document).ready(function () {
        var year = new Date().getFullYear();
        var month = new Date().getMonth();
        month = month + 1;
        if (month < 10) {
          month = "0" + month;
        }
        loadData("top", year, month);
      });
    </script>
  </body>
</html>
