<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Leaderboard UI Design</title>
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
      name="viewport"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <section class="main-content">
      <div class="container">
        <h1>Top Gainers</h1>
        <br />
        <br />

        <div class="row">
          <div class="col-sm-4">
            <div class="leaderboard-card">
              <div class="leaderboard-card__top">
                <h3 class="text-center">$1,051</h3>
              </div>
              <div class="leaderboard-card__body">
                <div class="text-center">
                  <img
                    src="img/user2.jpg"
                    class="circle-img mb-2"
                    alt="User Img"
                  />
                  <h5 class="mb-0">Sandeep Sandy</h5>
                  <p class="text-muted mb-0">@sandeep</p>
                  <hr />
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span><i class="fa fa-map-marker"></i> Bangalore</span>
                    <button class="btn btn-outline-success btn-sm">
                      Congratulate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="leaderboard-card leaderboard-card--first">
              <div class="leaderboard-card__top">
                <h3 class="text-center">$1,254</h3>
              </div>
              <div class="leaderboard-card__body">
                <div class="text-center">
                  <img
                    src="img/user1.jpg"
                    class="circle-img mb-2"
                    alt="User Img"
                  />
                  <h5 class="mb-0">Kiran Acharya</h5>
                  <p class="text-muted mb-0">@kiranacharyaa</p>
                  <hr />
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span><i class="fa fa-map-marker"></i> Bangalore</span>
                    <button class="btn btn-outline-success btn-sm">
                      Congratulate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="leaderboard-card">
              <div class="leaderboard-card__top">
                <h3 class="text-center">$1,012</h3>
              </div>
              <div class="leaderboard-card__body">
                <div class="text-center">
                  <img
                    src="img/user3.jpg"
                    class="circle-img mb-2"
                    alt="User Img"
                  />
                  <h5 class="mb-0">John doe</h5>
                  <p class="text-muted mb-0">@johndoe</p>
                  <hr />
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <span><i class="fa fa-map-marker"></i> Bangalore</span>
                    <button class="btn btn-outline-success btn-sm">
                      Congratulate
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h4>All Users</h4>

        <table class="table">
          <thead>
            <tr>
              <th>User</th>
              <th>Reward</th>
              <th>Experience</th>
              <th>Rank</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
      const loadData = (filter, year, month) => {
        var url = `http://178.128.46.187/leaderboard.php?filter=${filter}&year=${year}&month=${month}`;
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET", url, false); // false for synchronous request
        xmlHttp.send(null);
        let data = JSON.parse(xmlHttp.responseText);
        let table_body = "";
        data.map((item) => {
          var row =
            "" +
            "<tr>" +
            "						<td>" +
            '							<div class="d-flex align-items-center">' +
            `								<img src=${
              item?.avatar_picture == "/"
                ? "img/user0.webp"
                : item?.avatar_picture
            } class="circle-img circle-img--small mr-2" alt="User Img">` +
            '								<div class="user-info__basic">' +
            `									<h5 class="mb-0">${item?.avatar_name}</h5>` +
            "								</div>" +
            "							</div>" +
            "						</td>" +
            "						<td>" +
            '							<div class="d-flex align-items-baseline">' +
            `								<h6 class="mr-1">L$${item?.reward}</h6>` +
            "							</div>" +
            "						</td>" +
            `						<td><h6>Exp. ${item?.exp}</h6></td>` +
            "						<td><h6>1</h6></td>" +
            "					</tr>" +
            "";
          table_body = table_body + row;
        });
        document.getElementById("table-body").innerHTML = table_body;
      };
      $(document).ready(function () {
        var year = new Date().getFullYear();
        var month = new Date().getMonth();
        loadData("all", year, month + 1);
      });
    </script>
  </body>
</html>
